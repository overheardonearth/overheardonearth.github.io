<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro&display=swap" rel="stylesheet"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	
	<body>
	<nav>
	<ul>
       		<li><a href="/">Newest Post</a></li>
		<li><a href="{{ site.posts.last.url }}">Oldest Post</a></li>
       		<li><a href="/all-posts/index.html">All Posts</a></li>
	</ul>
	</nav>
	
	<h1>
		{{ page.title }}
	</h1>
		
	{% if page.previous.url %}
		<a align="left" href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>
	{% endif %}
		
	{% if page.next.url %}
		<a align="right" href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
	{% endif %}
	
		{{ content }}
	</body>		
</html>
